<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tubeboard.css">
    <link href="http://allfont.net/allfont.css?fonts=dot-matrix" rel="stylesheet" type="text/css" />
    
    <title>Tube Arrivals</title>
</head>
<body>

<div class="container-1">
    <table id="board">
        <tr>
            <td class="brd"></td>
            <td id="stn1" class="brd"></td>
            <td id="t1" class="brd"></td>
        </tr>
        <tr>
            <td class="brd"></td>
            <td id="stn2" class="brd"></td>
            <td id="t2" class="brd"></td>
        </tr>
        <tr>
            <td class="brd"></td>
            <td id="stn3" class="brd"></td>
            <td id="t3" class="brd"></td>
        </tr>
        <tr>
            <td class="brd"></td>
            <td id="stn4" class="brd"></td>
            <td id="t4" class="brd"></td>
        </tr>
        <tr>
            <td class="brd"></td>
            <td id="stn5" class="brd"></td>
            <td id="t5" class="brd"></td>
        </tr>
    </table>
    <p id="time"></p> 
</div>
<div class="contain-features">
<div class="container-2">
    <select name="lines" id="lines">
        <option value="">Line</option>
        <option id = "tfl1" value="">Bakerloo</option>
        <option id = "tfl2" value="">Central</option>
        <option id = "tfl3" value="">Circle</option>
        <option id = "tfl4" value="">District</option>
        <option id = "tfl5" value="">DLR</option>
        <option id = "tfl6" value="">Hammersmith-City</option>
        <option id = "tfl7" value="">Jubilee</option>
        <option id = "tfl8" value="">Metropolitan</option>
        <option id = "tfl9" value="">Northern</option>
        <option id = "tfl10" value="">Piccadilly</option>
        <option id = "tfl11" value="">Waterloo-City</option>
    </select>
    <select name="" id="stations">
        <option value="">Station</option>

        
    </select>
</div>
<div class="container-3">
    <select name="" id="dir">
        <option value="">Direction</option>
        <option value="">Inbound</option>
        <option value="">Outbound</option>
    </select>
    
    <input id ="btn" type="button" value="Go">
    <label for="">(Updates 20s)</label>
</div>
</div>

<script src="tubeboard.js"></script>
</body>
</html>
